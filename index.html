<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1c62ecd995.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Css/styles.css">
    <title>Calculator</title>
</head>

<body>
    <h1 class="heading">Calculator</h1>
    <div class="container mx-auto">
        <div class="row">
            <div class="col-9">
                <input type="text" id="display" class="display" readonly>
            </div>
            <div class="col-3"><div onclick="clearDisplay('')" class="button" style="background-color: rgb(240, 77, 77)
            ; border: 1px solid rgb(240, 77, 77);">C</div></div>
        </div>
        <div class="row">
            <div class="col-3"><div onclick="getValue('1')" class="button">
                1
            </div></div>
            <div class="col-3"><div onclick="getValue('2')" class="button">
                2
            </div></div>
            <div class="col-3"><div onclick="getValue('3')" class="button">
                3
            </div></div>
            <div class="col-3"><div onclick="getValue('/')" class="button">
                /
            </div></div>
        </div>
        <div class="row">
            <div class="col-3"><div onclick="getValue('4')" class="button">
                4
            </div></div>
            <div class="col-3"><div onclick="getValue('5')" class="button">
                5
            </div></div>
            <div class="col-3"><div onclick="getValue('6')" class="button">
                6
            </div></div>
            <div class="col-3"><div onclick="getValue('-')" class="button">
                -
            </div></div>
        </div>
        <div class="row">
            <div class="col-3"><div onclick="getValue('7')" class="button">
                7
            </div></div>
            <div class="col-3"><div onclick="getValue('8')" class="button">
                8
            </div></div>
            <div class="col-3"><div onclick="getValue('9')" class="button">
                9
            </div></div>
            <div class="col-3"><div onclick="getValue('+')" class="button">
                +
            </div></div>
        </div>
        <div class="row">
            <div class="col-3"><div onclick="getValue('.')" class="button">
                .
            </div></div>
            <div class="col-3"><div onclick="getValue('0')" class="button">
                0
            </div></div>
            <div class="col-3"><div onclick="calcResult()" class="button" style="background-color: rgb(47, 47, 202); border: 1px solid rgb(47, 47, 202);">
                =
            </div></div>
            <div class="col-3"><div onclick="getValue('*')" class="button">
                *
            </div></div>
        </div>
    </div>
    <script src="JS/index.js"></script>
</body>

</html>
